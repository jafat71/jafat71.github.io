<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Registro</h1>

<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  
  <br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  
  <br>
  
  <label for="contrasena">Contrase√±a:</label>
  <input type="password" id="contrasena" name="contrasena" required>
  
  <br>
  
  <input type="submit" value="Registrarse">
</form>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCu9hUKnq_Gn6UpZTPg6_VSzRlFyWgSaSM",
    authDomain: "sign-up-lab-1.firebaseapp.com",
    projectId: "sign-up-lab-1",
    storageBucket: "sign-up-lab-1.appspot.com",
    messagingSenderId: "340101933406",
    appId: "1:340101933406:web:dcad3900a4d9205d1687cf"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  const form = document.querySelector('form');
  form.addEventListener('submit', handleFormSubmit);

  function handleFormSubmit(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;

    // Verificar si el usuario ya existe
    fetchSignInMethodsForEmail(auth, email)
      .then((signInMethods) => {
        if (signInMethods.length > 0) {
          console.log("Hola Usuario: " + email);
        } else {
          console.log("El usuario no existe.");
        }
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
      });
  }
</script>


</body>
</html>
